<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- defer loading of JS until rest of page loaded -->
    <script src="./app.js" defer></script>
    <title>JS Events</title>
</head>

<body>
    <h1>JS Events</h1>
    <h2>Toggle a light off and on using buttons</h2>
    <img id="img-bulb" src="./images/bulboff.png" alt="bulb image">
    <br>
    <button id="bulbOn" type="button">Bulb on</button>
    <button id="bulbOff" type="button">Bulb off</button>
    <h2 id="pHover">Hover over me</h2>
    <h2 id="hRandom">New random number on window resize</h2>
    <p id="pRandom"></p>
</body>

</html>
